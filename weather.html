<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="weather.css">
    <script defer src="weather.js"></script>
    <title>Weather</title>
</head>
<body>
    <img src="" alt="">
    <div class="main">
        <div class="heading">
            <h3>☀️Weather</h3>
            <img src="img,videos/butttttttttttttttt.png" alt="Menu Dots" id="menuDots">
        </div>
        <div class="video-background-container">
            <video autoplay muted loop>
                <source src="img,videos/186245-877653533_small.mp4" type="video/mp4">
            </video>
            <div class="content">
                <div class="text">
                    <div class="search-container">
                        <input type="text" id="cityInput" placeholder="🔍City name">
                        <div class="dropdown">
                            <select id="language" name="language" class="dropbtn"></select>
                            <div class="date">
                                <input type="date" id="datePicker">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="languageInput" value="en">
                    <button style="color: white;">Submit</button>
                </div>

                <div class="forcast">
                    <h5>Quaidabad<br><h6>Pakistan</h6></h5>
                    <img src="img,videos/sun.png" alt="">
                    <h3>29° C</h3>
                    <p>RealFeel® 32°</p>
                </div>
                <!-- <div class="wind">
                    <h4>Wind speed: 4.61</h4>
                    <p>weather: haze</p>
                    <h4 id="timezone">Timezone: 18000</h4> 
                </div> -->
            </div>
        </div>
    </div>

    <div class="hide" id="settingsMenu">
        <div class="pic">
            <img src="img,videos/sky-2680050_1280.jpg" alt="Sky Image">
            <div class="setting">
                <!-- <img src="img,videos/setting.png" alt="Settings Icon"> -->
                <h4>Settings</h4>
                <h7>Karachi, Sindh Weather</h7>
                <div class="line"></div>
                <h6>Today<br>Hourly<br>Daily<br>Radar<br>MinuteCast<br>Monthly<br>Air Quality<br>Health & Activities</h6>
                <h5>Around the Globe<br></h5>
                <div class="line2">
                    <h6>Hurricane Tracker<br>Radar & Maps<br>News<br>Video</h6>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
